<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario">
  <meta name="author" content="Guillermo Miranda">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Formulario</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">
      Learning to code by others by waching others
    </h1>
  </header>
  <section class="description">
    <p class="description__paragraph">
      See how experienced developers solve problems in real-time. Waching scripted tutorials is great, but understunding how developers think is invaluable.
    </p>
  </section>
  <section class="price">
    <button class="price__button">
      Try it free 7 days <span class="price__button price__button--slim">then $20/mo. thereafter</span>
    </button>
  </section>
  <section class="login">
    <form class="login__form">
      <ul class="login__form__inputs">
        <li class="login__form__inputs__name">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name">
        </li>
        <li class="login__form__inputs__last">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name">
        </li>
        <li class="login__form__inputs__email">
          <label for="email">Email Address</label>
          <input type="text" id="email">
        </li>
        <li class="login__form__inputs__pastword>
          <label for="password">Password</label>
          <input type="text" id="password">
        </li>
      </ul>
      <button class="login__form__claim">CLAIM YOUR FREE TRIAL</button>
    </form>
    <p class="login__terms">
      By clicking the button, you are agreeing to our 
      <span><a href="">Terms and Services</a></span>
    </p>
  </section>
  
</body>
</html>
